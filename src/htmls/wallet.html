<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connection Example</title>
</head>
<body>
    <h1>Connect to MetaMask</h1>
    <button id="connectWallet">Connect to MetaMask</button>

    <script>
        document.getElementById('connectWallet').addEventListener('click', function() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');

                ethereum.request({ method: 'eth_requestAccounts' })
                    .then(accounts => {
                        // Handle the returned accounts
                        console.log('Connected account:', accounts[0]);
                        // You can add more functionality here to update the UI with the connected account
                    })
                    .catch((error) => {
                        // Handle errors
                        console.error(error);
                        alert('An error occurred during connection to MetaMask.');
                    });
            } else {
                console.log('MetaMask is not installed.');
                alert('MetaMask is not installed. Please consider installing it.');
            }
        });
    </script>
</body>
</html>
